<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>

    <title>Weather App</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <p id="heading">Weather Report</p>
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="app-main">
        <div class="serchInputBtn">
            <input type="text" class ="Input-box" id="Input-box" placeholder="Enter City Name " autocomplete="off">
        </div>
        <div class="Weather-body">
          <div class="location-details">
              <div class="city" id="city"> Amravati ,In</div>
              <div class="date" id="date">10 June (wednesday),</div>
          </div>
          <div class="Weather-status">
            <div class="temp" id="temp">32&deg;c
            </div>
            <div class="min-max" id="min-max">32&deg;c (min) / 34&deg;c (max)</div>
            <div class="Weather" id="Weather">Clear</div>
            <div class="Weathertype" id ="type"> </div>
            
            
          </div>
        </div>
        
    </div>
    <script src="main.js"></script>
    <div class="div"><h1>hi</h1></div>
</body>
</html>
