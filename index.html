<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="logo">
        
    </div>
    <div class="app-main">
        <div class="serchInputBtn">
            <input type="text" class ="Input-box" id="Input-box" placeholder="Enter City  " autocomplete="off">
        </div>
        <div class="Weather-body">
          <div class="location-details">
              <div class="city" id="city"> Amravati ,In</div>
              <div class="date" id="date">10 June (wednesday),</div>
          </div>
          <div class="Weather-status">
            <div class="temp" id="temp">32&deg;c
            </div>
            <div class="min-max" id="min-max">32&deg;c (min) / 34&deg;c (max)</div>
            <div class="Weather" id="Weather">Clear</div>
            <div class="img" id="img"></div>
            
          </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
